<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internet Skylight</title>

  <style>
  body{
    overflow: hidden;
  }

  /* syles for the color changing div */
  #daycolor{
    position: absolute;
    width: 50%;
    height: 400px;
    z-index: 2;
    margin: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 900px 1px rgb(214, 0, 255);
  }

  /* styles for the clock div */
  #timeTxt{
    position: absolute;
    z-index: 3;
    margin: 0;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body id="mainBody" >

<!-- if you want a clock, this is the div that'll display it.
to avtivate it, uncomment the JS script below -->
<div id="timeTxt"></div>

<!-- the div that changes color throughout the day -->
<div id="daycolor"></div>

</body>

<script>
//grab the body tag
let mainBody = document.getElementById("mainBody");

function startTime() {
  //grab the div that will change color
  let day = document.getElementById('daycolor');

  //create the Date constructor
  let today=new Date();

  //hour, minute and second variables
  let h=today.getHours();
  let m=today.getMinutes();
  let s=today.getSeconds();


  function checkTime(i) {
    if (i<10) {i = "0" + i}  // add zero in front of numbers < 10
    return i;
  }
  
  //format the outputs from h,m,s variables
  //to mimic a clock output. this is
  //polished up in the checkTime function (above).
  //you only really need to do this if you want to use
  //the clock output
  h = checkTime(h);
  m = checkTime(m);
  s = checkTime(s);

  //uncomment below to show a clock in the middle of the page
  //document.getElementById('timeTxt').innerHTML = h+":"+m+":"+s;

  //call startTime() every second to update the current time
  setTimeout(function(){startTime()},1000);

  //check the current hour and change the background color
  //of the body and the div that shows the color
  if (h === 0){
    day.style.background = '#273D45';
    mainBody.style.background = '#273D45';
  }
  else if (h === 1){
    day.style.background = '#234654';
    mainBody.style.background = '#234654';
  }
  else if (h === 2){
    day.style.background = '#204F64';
    mainBody.style.background = '#204F64';
  }
  else if (h === 3){
    day.style.background = '#1D5873';
    mainBody.style.background = '#1D5873';
  }
  else if (h === 4){
    day.style.background = '#1A6183';
    mainBody.style.background = '#1A6183';
  }
  else if (h === 5){
    day.style.background = '#166A92';
    mainBody.style.background = '#166A92';
  }
  else if (h === 6){
    day.style.background = '#1373A2';
    mainBody.style.background = '#1373A2';
  }
  else if (h === 7){
    day.style.background = '#107CB1';
    mainBody.style.background = '#107CB1';
  }
  else if (h === 8){
    day.style.background = '#0D85C1';
    mainBody.style.background = '#0D85C1';
  }
  else if (h === 9){
    day.style.background = '#098ED0';
    mainBody.style.background = '#098ED0';
  }
  else if (h === 10){
    day.style.background = '#0697E0';
    mainBody.style.background = '#0697E0';
  }
  else if (h === 11){
    day.style.background = '#03A0EF';
    mainBody.style.background = '#03A0EF';
  }
  else if (h === 12){
    day.style.background = '#00AAFF';
    mainBody.style.background = '#00AAFF';
  }
  else if (h === 13){
    day.style.background = '#03A0EF';
    mainBody.style.background = '#03A0EF';
  }
  else if (h === 14){
    day.style.background = '#0697E0';
    mainBody.style.background = '#0697E0';
  }
  else if (h === 15){
    day.style.background = '#098ED0';
    mainBody.style.background = '#098ED0';
  }
  else if (h === 16){
    day.style.background = '#0D85C1';
    mainBody.style.background = '#0D85C1';
  }
  else if (h === 17){
    day.style.background = '#107CB1';
    mainBody.style.background = '#107CB1';
  }
  else if (h === 18){
    day.style.background = '#1373A2';
    mainBody.style.background = '#1373A2';
  }
  else if (h === 19){
    day.style.background = '#166A92';
    mainBody.style.background = '#166A92';
  }
  else if (h === 20){
    day.style.background = '#1A6183';
    mainBody.style.background = '#1A6183';
  }
  else if (h === 21){
    day.style.background = '#1D5873';
    mainBody.style.background = '#1D5873';
  }
  else if (h === 22){
    day.style.background = '#204F64';
    mainBody.style.background = '#204F64';
  }
  else if (h === 23){
    day.style.background = '#234654';
    mainBody.style.background = '#234654';
  }

}
//when body loads, trigger startTime()
mainBody.onload = function() {startTime()};

</script>

</html>
